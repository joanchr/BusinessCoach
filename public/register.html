    <div id="content">
        <div class="container">
            <form class="form" action="" method="GET" onsubmit="event.preventDefault()">
                
                <!-- Select Coach Category -->
                <label for="category">Coach Category</label>
                <select name="category" id="category" onchange="seedCoachBasedOnCategory()">
                    <option value="0">-- Any Coach Category --</option>
                </select>

                <!-- Select Coach -->
                <label for="coach">Coach</label>
                <select name="coach" id="coach" onchange="changeCoachDetail()">
                    <option value="0">-- Any Coach --</option>
                </select>

                <div id="coach-container">
                </div>
                
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="e.g. John Doe"> 
                <p id="name-error-msg" class="error-message"></p>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="e.g. johndoe@example.com">
                <p id="email-error-msg" class="error-message"></p>

                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="e.g. 081234567890">
                <p id="phone-error-msg" class="error-message"></p>


                <label for="gender">Gender</label>
                <div class="option">
                    <div class="option">
                        <input type="radio" name="gender" id="gender-male" value="male">
                        <p>Male</p>
                    </div>
                    <div class="option">
                        <input type="radio" name="gender" id="gender-female" value="female">
                        <p>Female</p>
                    </div>
                </div>
                <p id="gender-error-msg" class="error-message"></p>

                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate">
                <p id="birthdate-error-msg" class="error-message"></p>

                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="e.g. 7th Avenue Lane"></textarea>
                <p id="address-error-msg" class="error-message"></p>

                <label for="notes">Additional Notes</label>
                <textarea name="notes" id="notes" cols="30" rows="10" placeholder="e.g. just put outside house"></textarea>
                
                <div class="button-container">
                    <button type="submit" onclick="validateAll()">SUBMIT</button>
                </div>
            </form>
        </div>
